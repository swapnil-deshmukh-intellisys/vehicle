{% extends "index.html" %}

{% block title %}u-users-password{% endblock %}

{% block style %}{% endblock %}

{% block content %}
<div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper container-xxl p-0">
            <div class="content-header row">
                <div class="content-header-left col-md-9 col-12 mb-2">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h2 class="content-header-title float-start mb-0">Roles & Permission</h2>
                            <div class="breadcrumb-wrapper">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'r-users' %}">Users</a>
                                    </li>
                                    <li class="breadcrumb-item active">Update User Password
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">
                    <div class="mb-1 breadcrumb-right">
                        <!-- <div class="dropdown">
                            <button class="btn-icon btn btn-success btn-round btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="grid"></i></button>
                            <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="app-todo.html"><i class="me-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a class="dropdown-item" href="app-chat.html"><i class="me-1" data-feather="message-square"></i><span class="align-middle">Chat</span></a><a class="dropdown-item" href="app-email.html"><i class="me-1" data-feather="mail"></i><span class="align-middle">Email</span></a><a class="dropdown-item" href="app-calendar.html"><i class="me-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a></div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="content-body">
                <section id="basic-input">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" action="{% url 'u-users-password' user.id %}">
                                    {% csrf_token %}
                                    <div class="row">                                                                              
                                        <div class="col-12 col-md-6 mb-1">
                                            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                            <div class="input-group form-password-toggle">
                                                <input type="password" name="password" id="password" class="form-control" required />
                                                <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 mb-1">
                                            <label class="form-label" for="cpassword">Confirm Password <span class="text-danger">*</span></label>
                                            <div class="input-group form-password-toggle">
                                                <input type="password" name="cpassword" id="cpassword" class="form-control" required />
                                                <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                            </div>
                                            <small id="check-cpassword-msg" class="error-message"></small>
                                        </div> 
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-success me-1 waves-effect waves-float waves-light">Submit</button>
                                            <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Basic Inputs end -->
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}{% endblock %}
